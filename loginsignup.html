<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="loginsignup.css">

</head>
<script src="loginsignup.js"></script>
<body>
<header class="header">
            <h1 class="logo"><a href="#">XYZ Stores</a></h1>
		 <ul class="main-nav category">
             <li><a href="new6.html">View Products</a></li>
         </ul>
</header>
<div class="loginform">
<h2>Login Form</h2>

<form action="javascript:loginUser()">

  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" id="username" placeholder="Enter Email" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="username_pwd" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
	<div>New User? <a onclick="document.getElementById('id01').style.display='block'">Sign Up</a>
  </div>
</form>
</div>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <form class="modal-content" action="javascript:registerUser()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
	  <label for="firstname"><b>First Name</b></label>
      <input type="text" id="firstName" placeholder="Enter First Name" name="firstname" maxlength="15" autofocus required onkeypress="return (event.charCode > 64 && event.charCode
					< 91) || (event.charCode> 96 && event.charCode
						< 123)" oninvalid="setCustomValidity('firstname cannot be blank')" onchange="try{setCustomValidity('')}catch(e){}">
	  <label for="lastname"><b>Last Name</b></label>
      <input type="text" id="lastName" placeholder="Enter Last Name" name="lastname" maxlength="15" autofocus required onkeypress="return (event.charCode > 64 && event.charCode
					< 91) || (event.charCode> 96 && event.charCode
						< 123)" oninvalid="setCustomValidity('lastname cannot be blank')" onchange="try{setCustomValidity('')}catch(e){}">
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" pattern="^(?=.*\d).{4,8}$" oninvalid="setCustomValidity('password length (4-8) with one number')" onchange="try{setCustomValidity('')}catch(e){}" name="psw" required>

      <label for="role"><b>Role</b></label>
      <input type="text" id="role" placeholder="Role" name="role" required>
	  
      <div class="clearfix">
        <button class="signupbtn" type="submit">Sign Up</button>
		<span> Existing User?<a onclick="document.getElementById('id01').style.display='none'">Login</a></span>
      </div>
    </div>
  </form>
</div>

</body>
</html>
